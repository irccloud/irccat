# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 1

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    ldflags:
      - -X main.branch={{.Version}} -X main.revision={{.Commit}}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
